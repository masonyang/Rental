	<script>
	function showArea(obj){

		$(".direction_map").removeClass("active");
		$(obj).addClass("active");

		var map = new BMap.Map("container");

		var point = new BMap.Point($(obj).attr("lng"),$(obj).attr("lat"));

		var myIcon = new BMap.Icon("../image/house.png", new BMap.Size(30, 30), {});      
		// 创建标注对象并添加到地图   
		var marker = new BMap.Marker(point, {icon: myIcon});   

		map.centerAndZoom(point, 13);

		map.addOverlay(marker);

		marker.addEventListener("click", function(){    
			/*点击房屋图标后弹出的信息框*/
			var opts = {
			  	width : 200,    
			  	height: 200,     
			  	title : $(obj).attr('stitle') , 
			  	enableMessage:true,
			}
			var infoWindow = new BMap.InfoWindow($(obj).attr('address')+"<br><a href="+$(obj).attr('surl')+" target='_blank'><img title='点击访问' class='img-responsive showImg' alt='Responsive image' src="+$(obj).attr('simg')+"></img></a>", opts);       
			map.openInfoWindow(infoWindow,point); //开启信息窗口
		});

	}
	</script>
